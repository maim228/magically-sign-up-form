<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
</head>
<body>
 <form>
  <h1>Register</h1>
  <input class="field" type="text" placeholder="First Name">
  <input class="field" type="text" placeholder="Last Name">
  <input class="field" type="text" placeholder="Email Address">
  <input class="field" type="text" placeholder="Confirm Email Address">
  <input class="field" type="password" placeholder="Password">
  <input class="field" type="password" placeholder="Confirm Password">
  <input class="field" type="tel" placeholder="Phone Number"> 
<br>
  <label for="birthday">Birthday</label>
  <input class="field" type="date" max="2002-12-31">
<br>
  <input class="field" type="radio" name="gender" value="Male">Male
  <input class="field" type="radio" name="gender" value="Female">Female
<br>
  <input class="submit" type="button" value="submit">
 </form>

 <div> Made with <i style="color:red" class="fa fa-heart"></i> By:<a style="color:orange;text-decoration:none" href="http://maim.cf"> MAIM</a></div>
</body>
</html>
